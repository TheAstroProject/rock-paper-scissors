<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<!-- This adds a title, 3 buttons for choices, and reults -->
    <p>First to 5 Wins! Lets test your skills.</p>
    <div id="score">Player: 0 | Computer 0</div>
    <div id="choices">
        <button class="choice" id="rock" value="rock">Rock</button>
        <button class="choice" id="paper" value="paper">Paper</button>
        <button class="choice" id="scissors" value="scissors">Scissors</button>
    </div>
    <div id="result"></div>
    
</body>
</html>
